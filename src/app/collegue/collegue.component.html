	<div class="row">
		<div class="col-3 m-0 p-0">
			<img src = {{col.photoUrl}} width="220" height="300">
		</div>
		<div class="col-8" >
			<div class="row">
			
				<div class="col-4" >
					matricule
				</div>
				<div class="col-8" >
					{{col.matricule}}
				</div>
				
				<div class="col-4" >
					nom
				</div>
				<div class="col-8" >
					{{col.nom}}
				</div>
				
				<div class="col-4" >
					prenom
				</div>
				<div class="col-8" >
					{{col.prenom}}
				</div>
				
				<div class="col-4" >
					dateDeNaissance
				</div>
				<div class="col-8" >
					{{col.dateDeNaissance}}
				</div>
				
				<div class="col-4" >
					email
				</div>
				<div class="col-8" >
					{{col.email}}
				</div>
				<div class="col-8" >
					<ng-container *ngIf="modeCreation">
						<a href="#" (click)= "onClickLinkModifier()">Créer un nouveau collègue</a>
					</ng-container>
				</div>
				<div class="col-4" >
					<ng-container *ngIf="modeCreation;else elseBlock">
						<button class="btn btn-primary" (click)= "onClickModifier()">modifier</button>
					</ng-container>
					<ng-template #elseBlock>
						<button class="btn btn-primary" (click)= "onClickValider()">Valider</button>
					</ng-template>
				</div>
			</div>
		</div>
	</div>
